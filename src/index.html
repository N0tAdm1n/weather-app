<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <div id="main">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbcm-6grMvEw13keFZfFpCBjFkolOqbM4oFQ&usqp=CAU"
        alt="weather image"
        id="background_img"
      />
      <div id="city_name_time_wrapper">
        <div id="city_name">Kanpur</div>
        <div id="date_time">5:30</div>
      </div>
      <div id="curret_temp_wrapper">
        <div id="current_temp">32</div>
        <div id="deg_symbol">&deg;</div>
      </div>
      <div id="weather_description">Clear</div>
      <!-- <div id="humidity_wind_speed_wrapper">
        <div id="humidity">12</div>
        <div id="wind_speed">23</div>
      </div> -->
      <div id="forecast_wrapper"></div>
    </div>
    <div id="upcoming_weather_wrapper">
      <div class="upcoming_weather" id="second_day">
        <div class="day_name"></div>
        <div class="weather_desc"></div>
        <div class="weather_icon"></div>
        <div class="min_max_temp"></div>
      </div>
      <div class="upcoming_weather" id="third_day">
        <div class="day_name"></div>
        <div class="weather_desc"></div>
        <div class="weather_icon"></div>
        <div class="min_max_temp"></div>
      </div>
      <div class="upcoming_weather" id="fourth_day">
        <div class="day_name"></div>
        <div class="weather_desc"></div>
        <div class="weather_icon"></div>
        <div class="min_max_temp"></div>
      </div>
      <div class="upcoming_weather" id="fifth_day">
        <div class="day_name"></div>
        <div class="weather_desc"></div>
        <div class="weather_icon"></div>
        <div class="min_max_temp"></div>
      </div>
    </div>
  </body>
</html>
